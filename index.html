<!DOCTYPE html>
<html>
<head>
	<title>Artwork Questioneer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Cover art Questioneer</h1>
	<h3>My cover art should be:</h3>
	<div class="questions">
		<form>
			<div class="inputbox">
				<div class="question">
					<input type="radio" id="warm" name="radio" value="warm" checked><p>Warm</p>
				</div>
			    <div class="question">
				    <input type="radio" name="radio" value="cold" id="cold"> <p>Cold</p>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
				    <input type="radio" name="radio" value="colorful" checked id="colorful"> <p>Colorful</p>
			    </div>
			    <div class="question">
				    <input type="radio" name="radio" value="monochrome" id="monochrome"> <p>Monochrome</p>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
				    <input type="radio" name="radio" value="bright" checked id="bright"> <p>Bright</p>
			    </div>
			    <div class="question">
				    <input type="radio" name="radio" value="dark" id="dark"> <p>Dark</p>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
				    <input type="radio" name="radio" value="organic" checked id="organic"> <p>Organic</p>
			    </div>
			    <div class="question">
				    <input type="radio" name="radio" value="digital" id="digital"> <p>Digital</p>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
					<input type="radio" name="radio" value="curvy" checked id="curvy"> <p>Curvy</p>
				</div>
				<div class="question">
					<input type="radio" name="radio" value="strict" id="strict"> <p>Strict</p>
				</div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
					<input type="radio" name="radio" value="dynamic" checked id="dynamic"> <p>Dynamic</p>
				</div>
				<div class="question">
					<input type="radio" name="radio" value="static" id="static"> <p>Static</p>
				</div>
			</div>
		</form>
    </div>
	<button onclick="submit()">Submit</button>
	<div id="container">
		
	</div>


</body>

<script type="text/javascript" src="script.js"></script>

</html>
