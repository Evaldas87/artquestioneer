<!DOCTYPE html>
<html>
<head>
	<title>Artwork Questioneer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Cover Art Questioneer</h1>
	<h3>My cover art should be:</h3>
	<div class="questions">
		<form>
			<div class="inputbox">
				<div class="question">
					<input type="radio" id="warm" name="radio" value="warm" checked>
					<label for="warm">Warm</label>
				</div>
			    <div class="question">
				    <input type="radio" name="radio" value="cold" id="cold">
				    <label for="cold">Cold</label>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
				    <input type="radio" name="radio" value="colorful" checked id="colorful">
				    <label for="colorful">Colorful</label>
			    </div>
			    <div class="question">
				    <input type="radio" name="radio" value="monochrome" id="monochrome">
				    <label for="monochrome">Monochrome</label>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
				    <input type="radio" name="radio" value="bright" checked id="bright">
				    <label for="bright">Bright</label>
			    </div>
			    <div class="question">
				    <input type="radio" name="radio" value="dark" id="dark">
				    <label for="dark">Dark</label>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
				    <input type="radio" name="radio" value="organic" checked id="organic">
				    <label for="organic">Organic</label>
			    </div>
			    <div class="question">
				    <input type="radio" name="radio" value="digital" id="digital">
				    <label for="digital">Digital</label>
			    </div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
					<input type="radio" name="radio" value="curvy" checked id="curvy">
					<label for="curvy">Curvy</label>
				</div>
				<div class="question">
					<input type="radio" name="radio" value="strict" id="strict">
					<label for="strict">Strict</label>
				</div>
		    </div>
		</form>
		<form>
			<div class="inputbox">
				<div class="question">
					<input type="radio" name="radio" value="dynamic" checked id="dynamic">
					<label for="dynamic">Dynamic</label>
				</div>
				<div class="question">
					<input type="radio" name="radio" value="static" id="static">
					<label for="static">Static</label>
				</div>
			</div>
		</form>
    </div>
	<button onclick="submit()">Submit</button>
	<div id="container">
		
	</div>


</body>

<script type="text/javascript" src="script.js"></script>

</html>
